<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Images Gallery Slider</title>
    </head>
    <body>
        <h1>Images Gallery Slider</h1>
        <hr />
        <div class="container">
            <div class="btn prev">
                <img src="images/arrowLeft.svg" alt="previous image" />
            </div>
            <div class="slider">
                <img src="images/1.jpg" alt="" id="sliderImg" />
            </div>
            <div class="btn next">
                <img src="images/arrowRight.svg" alt="next image" />
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
